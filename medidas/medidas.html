                    <div class="botones">

                        <button class="card__form-btn" onclick="deleteTodo2()" value="area1" type="button">Borrar todo</button>
                    </div>
                </form>
                <p id="salida2" class="card__salida"></p>
            </div>
            <div class="card background3">
