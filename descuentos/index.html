<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descunetos y Porsentajes</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Descunetos y Porsentajes</h1>
    </header>
    <main class="main">
        <p class="main__texto">Segundo taller de JavaScript</p>
        <section class="section">
            <div class="section__container">
                <img class="section__img" src="https://image.flaticon.com/icons/png/512/1548/1548137.png" alt="carito de compras">
            </div>
            <form class="section__form">
                <span>Ingresa el precio</span>
                <label class="label1">
                    <input type="number" min="1" id="precio">
                    <select id="valor">
                        <option value="Bs">bolivianos</option>
                        <option value="$">dolares</option>
                    </select>
                </label>
                <label class="label2">
                    <span>Ingrese el descuento</span>
                    <input class="input" type="number"  min="1" id="descuento">
                </label>
            </form>
            <div class="fana">
                <button class="btn" id="btn">Calcular</button>
                <p class="salida" id="salida"></p>
            </div>
        </section>
    </main>
    <footer class="footer">
         <a href="#">Teminos y conditions</a>
         <a href="#">Calculo de Areas</a>
         <a href="https://masterjhonny.github.io/talleres-del-curso/figuras/figuras.html">Ver mas</a>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
